{% extends 'base.html' %}

{% block head %}
<title>Einstellungen</title>
{% endblock %}

{% block main %}
<article class="white-block">
    <div class="top-cat-title">
        <h2>Hallo {{ user.first_name }}! Hier kannst du deine Einstellungen bearbeiten</h2>
    </div>
    <br>
    <form method="POST">
        {% csrf_token %}
        <ul class="top-cat-list">
            <li>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label-wrapper">
                            <p class="form-label">Vorname</p>
                            <input id="firstname" name="firstname" class="form-input" type="text"
                                   value="{{ user.first_name }}"
                                   required>
                        </label>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label-wrapper">
                            <p class="form-label">Nachname</p>
                            <input id="lastname" name="lastname" class="form-input" type="text"
                                   value="{{ user.last_name }}"
                                   required>
                        </label>
                    </div>
                </div>
            </li>
            <br>
            <li>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label-wrapper">
                            <p class="form-label">Email-Adresse</p>
                            <input id="email" name="email" class="form-input" type="text"
                                   value="{{ user.email }}"
                                   required>
                        </label>
                    </div>
                </div>
            </li>
        </ul>
        <br>
        <br>
        <div class="row">
            <div class="col-md-1">
                <form>
                    <button class="form-btn primary-default-btn transparent-btn" type="submit">
                        Speichern
                    </button>
                </form>
            </div>
        </div>
    </form>
</article>
{% endblock %}
